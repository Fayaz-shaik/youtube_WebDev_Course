<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Registration</h1>

    <form>
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name">
        <br>
        <label for="Email">Email:</label>
        <br>
        <input type="email" id="Email">
        <br>

        <label for="Phone">Phone:</label>
        <br>
        <input type="tel" id="Phone">
        <br>
        
        <label for="Occupa">Occupation:</label>
        <br>
        <select name="occupation" id="Occupa" placeholder="other">
            <option value="other">Other</option>
        </select>
        <br>

        <label for="check1box">Topics of Interest:</label>
        <br>
        <br>
        <input type="checkbox" id="check1">
        <br>
        <label for="check1">HTML</label>
        <br>
        <br>
        <input type="checkbox" id="check2">
        <br>
        <label for="check2">CSS</label>
        <br>
        <br>
        <input type="checkbox" id="check3">
        <br>
        <label for="check3">JavaScript</label>
        <br>
        <br>

        <label for="Comment">Comments:</label>
        <br>
        <textArea rows="5" cols="50"></textArea>
        <input type="button" value="Register">
    </form>
</body>
</html>
